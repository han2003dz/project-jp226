<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login V3</title>
    <!-- <link href="./assets/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="./assets/Bootstrap53/css/bootstrap.min.css" rel="stylesheet">
    <link href="loginV3.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="container-lg">
            <div class="row pt-5">
                <!-- <div class="col-3"></div> -->
                <div class="col-lg-6 offset-lg-3 text-bg-primary">
                    <div class="login-title py-3 opacity-75 text-center fw-semibold text-uppercase">
                        <i class="fa-solid fa-user-tie"></i> Account
                    </div>
                </div>
                <!-- <div class="col-3"></div> -->
            </div>
        </div>
    </div>

    <div class="container-lg">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 text-bg-light">
                <div class="login-form">
                    <form>
                        <div class="row pt-4 pb-2">
                            <label for="inputName" class="col-sm-4 form-label text-end">Usename / Email</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                                <div id="nameHelp" class="form-text">We'll never share your name with anyone else.</div>
                            </div>
                        </div>

                        <div class="row py-2">
                            <label for="inputPass" class="col-sm-4 form-label text-end">Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="inputPass">
                            </div>
                        </div>

                        <div class="row py-2">
                            <div class="col-sm-6 offset-sm-4">
                                <input type="checkbox" class="form-check-input" id="chkSave">
                                <label class="form-check-label" for="chkSave">Save Account</label>
                            </div>
                        </div>

                        <div class="row py-2">
                            <div class="col-sm-12 text-center">
                                <a href="#" class="text-decoration-none"><i class="fa-solid fa-key"></i> Forget
                                    Password</a>
                                &nbsp&nbsp|&nbsp&nbsp
                                <a href="#" class="text-decoration-none"><i class="fa-solid fa-circle-question"></i>
                                    Help</a>
                            </div>
