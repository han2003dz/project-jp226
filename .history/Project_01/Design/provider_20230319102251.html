<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Provider</title>
    <!-- <link href="./assets/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="/Project_01/Basic/bs530/css/bootstrap.min.css" rel="stylesheet">
    <link href="provider.css" rel="stylesheet">
    <!-- <script language="JavaScript" src="./assets/ckeditor/ckeditor.js"></script> -->
    <script language="JavaScript" src="./Js/ckeditor.js"></script>
    <script language="JavaScript" src="./Css/provider.css"></script>
    <script src="./Js/provider.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container-lg">
            <div class="row pt-5">
                <div class="col-lg-12 text-bg-primary">
                    <div class="login-title py-3 opacity-75 text-center fw-semibold text-uppercase">
                        <i class="fa-solid fa-people-carry-box"></i> Provider Account
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-lg">
        <div class="row">
            <div class="col-lg-12 text-bg-light">
                <div class="login-form">
                    <form>
                        <div class="row pt-4 pb-2">
                            <label for="inputName" class="col-sm-2 form-label text-end">Provider Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" onkeyup="checkValidProvider()">
                                <div id="nameHelp" class="form-text">We'll never share your name with anyone else.</div>
                                <!-- <div id="errName"></div> -->
                            </div>
                        </div>

                        <div class="row py-2">
                            <label for="inputLogo" class="col-sm-2 form-label text-end">Provider Logo</label>
                            <div class="col-sm-4">
                                <input type="file" class="form-control" id="inputLogo">
                            </div>
                        </div>

                        <div class="row py-2 d-flex align-items-center">
                            <label for="editor" class="col-sm-2 form-label text-end">Provider Detail</label>
                            <div class="col-sm-9">
                                <textarea id="editor" rows="10" class="form-control"></textarea>
                            </div>
                        </div>
                        <!-- <script language="JavaScript">
                            CKEDITOR.replace('editor');
                        </script> -->

                        <div class="row py-2">
                            <div class="col-sm-6 offset-sm-2">
                                <input type="checkbox" class="form-check-input" id="chkSave" onclick="checkValidProvider()">
                                <label class="form-check-label" for="chkSave">Are you agree with rules for
                                    provider?</label>
                            </div>
                        </div>

                        <div class="row py-2">
                            <div class="col-sm-12 text-center">
                                <a href="#" class="text-decoration-none"><i class="fa-solid fa-key"></i> Sign in</a>
                                &nbsp&nbsp|&nbsp&nbsp
                                <a href="#" class="text-decoration-none"><i class="fa-solid fa-circle-question"></i>
                                    Help</a>
                            </div>
                        </div>

                        <div class="row py-2">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-primary" disabled id="btn-Register"><i
                                        class="fa-solid fa-right-to-bracket"></i> Register</button>
                                <button type="button" class="btn btn-secondary"><i
                                        class="fa-solid fa-right-from-bracket"></i> Exit</button>
                            </div>
                        </div>

                        <div class="row pt-2 pb-4">
                            <div class="col-sm-11 text-end">
                                <a href="#" class="text-decoration-none"><i class="fa-solid fa-language"></i>
                                    VietNamEse</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        // ClassicEditor
        //     .create(document.querySelector('#editor'), {
        //         // toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
        //     })
        //     .then(editor => {
        //         window.editor = editor;
        //     })
        //     .catch(err => {
        //         console.error(err.stack);
        //     });
        ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
    </script>
    <script src="./assets/Bootstrap53/js/bootstrap.bundle.min.js"></script>
</body>

</html>
