<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/Basic/CSS/all.min.css">
    <link href="/Basic/bs530/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- My style -->
    <link rel="stylesheet" href="user.css">
    <script lang="JavaScript" src="ckeditor.js"></script>
</head>

<body>
    <!-- title user management -->
    <div class="container-fluid">
        <div class="container-lg">
            <div class="row pt-5">
                <div class="col-lg-12 text-bg-primary opacity-75">
                    <div class="login-title py-3 text-center fw-semibold text-uppercase">
                        <i class="fa-solid fa-people-carry-box"></i> User Management
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-lg py-4 navigation">
        <!-- Navigation -->
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link" id="nav-overview-tab" data-bs-toggle="tab" data-bs-target="#nav-overview"
                    type="button" role="tab" aria-controls="nav-overview" aria-selected="true">Overview</button>
                <button class="nav-link " id="nav-edit-tab" data-bs-toggle="tab" data-bs-target="#nav-edit"
                    type="button" role="tab" aria-controls="nav-edit" aria-selected="false">Edit</button>
                <button class="nav-link " id="nav-pass-tab" data-bs-toggle="tab" data-bs-target="#nav-pass"
                    type="button" role="tab" aria-controls="nav-pass" aria-selected="false">Change password</button>
                <button class="nav-link active" id="nav-setting-tab" data-bs-toggle="tab" data-bs-target="#nav-setting"
                    type="button" role="tab" aria-controls="nav-setting" aria-selected="false">Setting</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!-- Overview -->
            <div class="tab-pane fade" id="nav-overview" role="tabpanel" aria-labelledby="nav-overview-tab"
                tabindex="0">

            </div>
            <!-- Edit -->
            <div class="tab-pane fade" id="nav-edit" role="tabpanel" aria-labelledby="nav-edit-tab" tabindex="0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="login-form bg-info-subtle">
                            <form action="">
                                <!-- ---------------------User name ----------->
                                <div class="row pb-1 pt-4 align-items-center">
                                    <label for="inputName" class="col-sm-2 form-lable text-end">User Name</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="inputName"
                                            aria-describedby="nameHelp">
                                    </div>
                                </div>
                                <!----------------- Password / Confirm ------------>
                                <div class="row py-1 pt-2 align-items-center">
                                    <!-- pass -->
                                    <label for="inputPass" class="col-sm-2 form-lable text-end">Pass Word</label>
                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" id="inputPass">
                                        <div id="nameHelp" class="form-text">
                                            Do not share your password .
                                        </div>
                                    </div>
                                    <!-- confirm -->
                                    <label for="inputConfirmPass" class="col-sm-2 form-lable text-end">Confirm</label>
                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" id="inputConfirmPass">
                                    </div>
                                </div>
                                <!------------Email / avata---------------------->
                                <div class="row py-1 pt-2 align-items-center">
                                    <!-- mail -->
                                    <label for="inputEmail" class="col-sm-2 form-lable text-end">Email</label>
                                    <div class="col-sm-3">
                                        <input type="email" class="form-control" id="inputEmail">

                                    </div>
                                    <!-- avata -->
                                    <label for="inputAvatar" class="col-sm-2 form-label text-end">Avatar</label>
                                    <div class="col-sm-3">
                                        <button class="btn btn-primary btn-sm">
                                            <i class="fa-solid fa-upload"></i>
                                            Upload images
                                        </button>
                                        <button class="btn btn-danger btn-sm">
                                            <i class="fa-solid fa-trash"></i>
                                            Abort images
                                        </button>
                                    </div>
                                </div>
                                <!-- Permission -->
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="inputPermission" class="col-sm-2 form-label text-end">Permission</label>
                                    <div class="col-sm-3">
                                        <select class="form-control" id="inputPermission">
                                            <option value="0">========SELECT========</option>
                                            <option value="1">Members</option>
                                            <option value="2">Authors</option>
                                            <option value="3">Managers</option>
                                            <option value="4">Administrators</option>
                                            <option value="5">Super Admin</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- HR -->
                                <hr class="border-primary">
                                <!-- FullName / Alias -->
                                <div class="row py-1 pt-2 align-items-center">
                                    <!-- fullname -->
                                    <label for="inputFullName" class="col-sm-2 form-label text-end">FullName</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="inputFullName">
                                    </div>
                                    <!-- alias -->
                                    <label for="inputAlias" class="col-sm-2 form-label text-end">Alias</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="inputAlias">
                                    </div>
                                </div>
                                <!-- Birthday / gender -->
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="inputDate" class="col-sm-2 form-label text-end">Date</label>
                                    <div class="col-sm-3">
                                        <input type="date" class="form-control" id="inputDate">
                                    </div>
                                    <label for="inputGender" class="col-sm-2 form-label text-end"></label>
                                    <div class="col-sm-3">
                                        <select class="form-control" id="inputGender">
                                            <option value="0">Male</option>
                                            <option value="1">Female</option>
                                            <option value="2">Male -> Female</option>
                                            <option value="3">Female -> Male</option>
                                            <option value="4">Male...</option>
                                            <option value="5">Female...</option>
                                            <option value="6" selected>...</option>
                                        </select>
                                    </div>

                                </div>
                                <!-- Adress -->
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="inputAdress" class="col-sm-2 form-label text-end">Adress</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputAdress">
                                    </div>
                                </div>
                                <!-- phone/ mobile -->
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="inputPhone" class="col-sm-2 form-label text-end">Phone</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="inputPhone">
                                    </div>
                                    <label for="inputMobile" class="col-sm-2 form-label text-end">Mobile</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="inputMobile">
                                    </div>
                                </div>
                                <!-- Notes check -->
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="editor" class="col-sm-2 form-label text-end">Notes</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" id="editor" rows="10"></textarea>
                                    </div>
                                </div>
                                <!-- hr -->
                                <hr class="border-primary">
                                <!-- ----------Company----------- -->
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="inputCompany" class="col-sm-2 form-label text-end">Company</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="inputCompany">
                                    </div>
                                </div>
                                <!-- Office Phone -->
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="inputOfficePhone" class="col-sm-2 form-label text-end">Office
                                        Phone</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-contrl" id="inputOfficePhone">
                                    </div>
                                </div>
                                <!-- Company Address -->
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="inputCompanyAddress" class="col-sm-2 form-label text-end">Company
                                        Address</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-contrl" id="inputCompanyAddress">
                                    </div>
                                </div>
                                <!-- Map  -->
                                <div class="row py-1 align-items-center">
                                    <label for="inputCompanyMap" class="col-sm-2 form-label text-end">Company
                                        Map
                                    </label>
                                    <div class="col-sm-9">
                                        <iframe
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.4737883168514!2d105.73291811485474!3d21.053730985984767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31345457e292d5bf%3A0x20ac91c94d74439a!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2hp4buHcCBIw6AgTuG7mWk!5e0!3m2!1svi!2s!4v1676776779804!5m2!1svi!2s"
                                            width="100%" height="450" style="border:1;" allowfullscreen=""
                                            loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                                        </iframe>
                                    </div>
                                </div>
                                <!-- Rules -->
                                <div class="row py-1 align-items-center">
                                    <div class="col-sm-6 offset-sm-2">
                                        <input type="checkbox" class="form-check-input" id="chkSave">
                                        <label for="chkSave" class="form-check-label">Are you agree with rules for
                                            Account?</label>
                                    </div>
                                </div>
                                <!-- sign in/ help -->
                                <div class="row py-1 align-items-center">
                                    <div class="col-sm-12 text-center">
                                        <a href="#" class="text-decoration-none">
                                            <i class="fa-solid fa-key"></i> Sign in
                                        </a>
                                        &nbsp&nbsp|&nbsp&nbsp
                                        <a href="#" class="text-decoration-none">
                                            <i class="fa-solid fa-circle-question"></i> Help!
                                        </a>
                                    </div>
                                </div>
                                <!-- Save / Cancer -->
                                <div class="row py-1 align-items-center">
                                    <div class="col-sm-12 text-center">
                                        <button type="button" class="btn btn-primary">Save</button>
                                        <button type="button" class="btn btn-primary">Cancer</button>
                                    </div>

                                </div>
                                <!-- language -->
                                <div class="row pt-1 pb-4 align-items-center">
                                    <div class="col-sm-11 text-end">
                                        <a href="#!"><i class="fa-solid fa-language"></i>
                                            VietNamEse</a></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Change Pass -->
            <div class="tab-pane fade " id="nav-pass" role="tabpanel" aria-labelledby="nav-pass-tab" tabindex="0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="login-form bg-info-subtle">
                            <form action="">
                                <div class="row py-1 pt-4 align-items-center">
                                    <label for="inputOldPassWord" class="col-sm-2 form-label text-end">Old
                                        Password</label>
                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" id="inputOldPassWord">
                                    </div>
                                </div>
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="inputNewPassWord" class="col-sm-2 form-label text-end">New
                                        Password</label>
                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" id="inputNewPassWord">
                                    </div>
                                </div>
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="inputConfirmPass" class="col-sm-2 form-label text-end">Confirm
                                        Password</label>
                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" id="inputConfirmPass">
                                    </div>
                                </div>
                                <div class="row py-1 pt-3 align-items-center">
                                    <label for="chkRandom" class="col-sm-2 form-label text-end">Random Password</label>
                                    <div class="col-sm-4">
                                        <input type="checkbox" class="form-check-input" id="chkRandom">
                                        &nbsp;&nbsp;
                                        <button class="btn btn-secondary btn-sm">Generate</button>
                                    </div>
                                </div>
                                <div class="row pt-1 pb-4 align-items-center">
                                    <div class="col-sm-12 text-center">
                                        <button type="button" class="btn btn-primary">Save</button>
                                        <button type="button" class="btn btn-secondary">Cancer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Setting -->
            <div class="tab-pane fade show active" id="nav-setting" role="tabpanel" aria-labelledby="nav-setting-tab"
                tabindex="0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="login-form bg-info-subtle">
                            <form action="">
                                <div class="row py-1 pt-4 align-items-center">
                                    <label for="inputPermission" class="col-sm-2 form-label text-end">Permission</label>
                                    <div class="col-sm-3">
                                        <select class="form-control" id="inputPermission">
                                            <option value="0">===SELECT===</option>
                                            <option value="1">Members</option>
                                            <option value="2">Authors</option>
                                            <option value="3">Managers</option>
                                            <option value="4">Administrators</option>
                                            <option value="5">Super Admin</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row py-1 align-items-center">
                                    <label for="inputRoles" class="col-sm-2 form-label text-end">Roles</label>
                                    <div class="col-sm-9">
                                        <div class="row py-1">
                                            <div class="col-sm-4">
                                                <input type="checkbox" class="form-check-input" id="chk1">
                                                <label for="chk1">
                                                    User management
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <input type="checkbox" class="form-check-input" id="chk2">
                                                <label for="chk2">
                                                    Section Management
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <input type="checkbox" class="form-check-input" id="chk3">
                                                <label for="chk3">
                                                    Category management
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row py-1">
                                            <div class="col-sm-4">
                                                <input type="checkbox" class="form-check-input" id="chk4">
                                                <label for="chk4">
                                                    Article management
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <input type="checkbox" class="form-check-input" id="chk5">
                                                <label for="chk5">
                                                    Product Management
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <input type="checkbox" class="form-check-input" id="chk6">
                                                <label for="chk6">
                                                    Product Group management
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row py-1">
                                            <div class="col-sm-4">
                                                <input type="checkbox" class="form-check-input" id="chk7">
                                                <label for="chk7">
                                                    Product Category management
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <input type="checkbox" class="form-check-input" id="chk8">
                                                <label for="chk8">
                                                    Product Management
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <input type="checkbox" class="form-check-input" id="chk9">
                                                <label for="chk9">
                                                    Order management
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row py-1">
                                            <div class="col-sm-4">
                                                <input type="checkbox" class="form-check-input" id="chk10">
                                                <label for="chk10">
                                                    Product Category management
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <input type="checkbox" class="form-check-input" id="chk11">
                                                <label for="chk11">
                                                    Product Management
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Border -->
                                <hr class="border-primary">
                                <!-- FaceBook -->
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="inputFaceBook" class="col-sm-2 form-label text-end">FaceBook</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="inputFaceBook" aria-describedby="nameHelp">
                                    </div>
                                </div>
                                <!-- Twitter -->
                                <div class="row py-1 pt-2 align-items-center">
                                    <label for="inputTwitter" class="col-sm-2 form-label text-end">Twitter</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="inputTwitter" aria-describedby="nameHelp">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="ckeditor.js"></script> -->
    <script>
        ClassicEditor
            .create(document.querySelector('#editor'), {
                // toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
            })
            .then(editor => {
                window.editor = editor;
            })
            .catch(err => {
                console.error(err.stack);
            });
    </script>
    <script src="/Basic/bs530/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

</body>

</html>
